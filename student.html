<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Amiri', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4a90e2;
            color: white;
        }
        td {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Test Name</th>
                <th>Score</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="studentTable">
        </tbody>
    </table>

    <script>
        const allStudents = JSON.parse(localStorage.getItem('allStudents'));
        const studentID = localStorage.getItem('studentID');

        if (allStudents && studentID) {
            console.log('All students:', allStudents);
            console.log('Searching for Student ID:', studentID);

            const studentRecords = allStudents.filter(record => record[0] === studentID);
            console.log('Matched records:', studentRecords);

            const studentTable = document.getElementById('studentTable');
            studentRecords.forEach(record => {
                const row = document.createElement('tr');
                for (let i = 1; i < record.length; i++) {
                    const cell = document.createElement('td');
                    cell.textContent = record[i] || 'N/A';
                    row.appendChild(cell);
                }
                studentTable.appendChild(row);
            });

            if (studentRecords.length === 0) {
                alert('No records found for the given Student ID.');
                window.location.href = 'index.html';
            }
        } else {
            alert('No data found. Please search again.');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
