<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Amiri', serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 100%;
            background-color: #fff;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h1 {
            color: #4a90e2;
            border-bottom: 3px solid #4a90e2;
            padding-bottom: 10px;
            margin-bottom: 20px;
            display: inline-block;
        }
        .student-info {
            margin-bottom: 20px;
            position: relative;
        }
        .student-info h2 {
            color: #333;
            margin: 5px 0;
        }
        #backButton {
            position: absolute;
            top: 100%;
            left: 0;
            transform: translateY(10px);
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #backButton:hover {
            background-color: #357ab8;
        }
        table {
            width: 100%;
            max-width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4a90e2;
            color: white;
        }
        td {
            background-color: #f9f9f9;
        }
        @media (max-width: 768px) {
            th, td {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Details</h1>
        <div class="student-info" id="studentInfo">
            <button id="backButton" onclick="goBack()">Back</button>
        </div>
        <div style="width: 100%; overflow-x: auto;">
            <table>
                <thead>
                    <tr>
                        <th>COURSE</th>
                        <th>Day</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Building</th>
                        <th>Room</th>
                        <th>SecId</th>
                        <th>Branch</th>
                        <th>SerInRoom</th>
                        <th>TRACK</th>
                    </tr>
                </thead>
                <tbody id="studentTable">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });

        const allStudents = JSON.parse(localStorage.getItem('allStudents'));
        const studentID = localStorage.getItem('studentID');

        if (allStudents && studentID) {
            const studentRecords = allStudents.filter(record => record[0] === studentID);

            if (studentRecords.length > 0) {
                const studentName = studentRecords[0][1];
                const studentNumber = studentRecords[0][0];
                const studentInfoDiv = document.getElementById('studentInfo');
                studentInfoDiv.innerHTML += `
                    <h2>Student Name: ${studentName}</h2>
                    <h2>Student ID: ${studentNumber}</h2>
                `;

                const studentTable = document.getElementById('studentTable');
                studentRecords.forEach(record => {
                    const row = document.createElement('tr');
                    for (let i = 2; i < record.length; i++) {
                        const cell = document.createElement('td');
                        cell.textContent = record[i] || 'N/A';
                        row.appendChild(cell);
                    }
                    studentTable.appendChild(row);
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Error !',
                    text: 'No records found for the given Student ID.',
                    confirmButtonText: 'OK',
                    customClass: {
                        popup: 'small-popup',
                        title: 'small-title',
                        content: 'small-content'
                    },
                    width: '300px',
                    padding: '15px',
                    background: '#fff',
                    iconColor: '#d9534f',
                    confirmButtonColor: '#d9534f'
                }).then(() => {
                    window.location.href = 'index.html';
                });
            }
        } else {
            Swal.fire({
                icon: 'warning',
                title: 'Error !',
                text: 'No data found. Please search again.',
                confirmButtonText: 'OK',
                customClass: {
                    popup: 'small-popup',
                    title: 'small-title',
                    content: 'small-content'
                },
                width: '300px',
                padding: '15px',
                background: '#fff',
                iconColor: '#f0ad4e',
                confirmButtonColor: '#f0ad4e'
            }).then(() => {
                window.location.href = 'index.html';
            });
        }

        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
