<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Amiri', serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        .container {
            width: 100%;
            max-width: 100%;
            background-color: #fff;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .header {
            text-align: center;
            position: relative;
        }
        .header img {
            width: 200px;
            height: auto;
            margin-bottom: 10px;
        }
        .header h1 {
            color: #4a90e2;
            margin: 0;
            padding-bottom: 10px;
            border-bottom: 3px solid #4a90e2;
            display: inline-block;
        }
        .student-info {
            text-align: center;
            margin-top: 10px;
        }
        .student-info h2 {
            margin: 0;
            padding-top: 10px;
        }
        .back-button-container {
            position: absolute;
            left: 10px;
            top: 20px;
        }
        #backButton {
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #backButton:hover {
            background-color: #357ab8;
        }
        table {
            width: 100%;
            max-width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4a90e2;
            color: white;
        }
        td {
            background-color: #f9f9f9;
        }
        @media (max-width: 768px) {
            th, td {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="back-button-container">
                <button id="backButton" onclick="goBack()">Back</button>
            </div>
            <img src="logo.png" alt="University Logo">
            <h1>Student Details</h1>
        </div>
        <div class="student-info" id="studentInfo"></div>
        <div style="width: 100%; overflow-x: auto;">
            <table>
                <thead>
                    <tr>
                        <th>Course</th>
                        <th>Day</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Building</th>
                        <th>Room</th>
                        <th>SecId</th>
                        <th>Branch</th>
                        <th>SerInRoom</th>
                        <th>Track</th>
                    </tr>
                </thead>
                <tbody id="studentTable"></tbody>
            </table>
        </div>
    </div>

    <script>
        const allStudents = JSON.parse(localStorage.getItem('allStudents'));
        const studentID = localStorage.getItem('studentID');

        if (allStudents && studentID) {
            const studentRecords = allStudents.filter(record => record[0] === studentID);

            if (studentRecords.length > 0) {
                const studentName = studentRecords[0][1];
                const studentNumber = studentRecords[0][0];
                const studentInfoDiv = document.getElementById('studentInfo');
                studentInfoDiv.innerHTML = `
                    <h2>Student Name: ${studentName}</h2>
                    <h2>Student ID: ${studentNumber}</h2>
                `;

                const studentTable = document.getElementById('studentTable');
                studentRecords.forEach(record => {
                    const row = document.createElement('tr');
                    for (let i = 2; i < record.length; i++) {
                        const cell = document.createElement('td');
                        cell.textContent = record[i] || 'N/A';
                        row.appendChild(cell);
                    }
                    studentTable.appendChild(row);
                });
            } else {
                alert('No records found for the given Student ID.');
                window.location.href = 'index.html';
            }
        } else {
            alert('No data found. Please search again.');
            window.location.href = 'index.html';
        }

        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
