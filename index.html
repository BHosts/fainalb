<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Amiri', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 7px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 250px;
        }
        .logo {
            width: 250px;
            height: 150px;
            margin-bottom: 3px;
            border-radius: 15px;
        }
        h2 {
            color: #4a90e2;
            margin: 5px 0 3px;
            font-size: 18px;
        }
        h1 {
            color: #4a90e2;
            margin: 5px 0;
        }
        label {
            color: #4a90e2;
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
            font-size: 16px;
            color: #4a90e2;
        }
        button {
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 15px 35px;
            cursor: pointer;
            font-size: 20px;
        }
        button:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Logo4.jpg" alt="Logo" class="logo">
        <h2> جدول الاختبارات النصفية </h2>
        <h2> للفصل الصيفي </h2>
        <h2> ٢٠٢٤/٢٠٢٥ - أماكن الجلوس </h2>

        <form id="searchForm">
            <label for="studentID"> :اكتب الرقم الجامعي</label>
            <input type="password" id="studentID" required>
            <button type="submit">استعلام</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const studentID = document.getElementById('studentID').value.trim();
            if (!studentID) {
                alert('Please enter a valid student ID.');
                return;
            }

            const P1 = 'https://raw.githubusercontent.com/';
            const P2 = 'BHosts/';
            const P3 = 'fainalb/';
            const P4 = 'main/students';
            const P5 = '.csv';

            const fullURL = P1 + P2 + P3 + P4+ P5;
            
            const xhr = new XMLHttpRequest();
            xhr.open('GET', fullURL, true);
            xhr.responseType = 'blob';
            xhr.onload = function() {
                const blob = xhr.response;
                Papa.parse(blob, {
                    complete: function(results) {
                        const students = results.data.slice(1);
                        const validStudent = students.some(record => record[0] === studentID);
                        if (validStudent) {
                            localStorage.setItem('allStudents', JSON.stringify(students));
                            localStorage.setItem('studentID', studentID);
                            window.location.href = 'student.html';
                        } else {
                            alert('Student ID not found.');
                        }
                    },
                    error: function() {
                        alert('An error occurred while reading the file.');
                    }
                });
            };
            xhr.onerror = function() {
                alert('Failed to fetch the student data.');
            };
            xhr.send();
        });
    </script>
</body>
</html>
