<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Amiri', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 7px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 250px;
        }
        h1 {
            color: #4a90e2;
            margin-bottom: 0px;
        }
        .logo {
            width: 250px;
            height: 100px;
            margin-bottom: 0px;
        }
        label {
            color: #4a90e2;
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
            font-size: 16px;
            color: #4a90e2;
        }
        button {
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 15px 35px;
            cursor: pointer;
            font-size: 20px;
        }
        button:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Student Search</h1>
        <form id="searchForm">
            <label for="studentID">Enter your ID</label>
            <input type="password" id="studentID" required>
            <button type="submit">Search</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const studentID = document.getElementById('studentID').value.trim();
            console.log('Entered Student ID:', studentID);

            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://raw.githubusercontent.com/BHosts/fainalb/main/students.csv', true);
            xhr.responseType = 'blob';

            xhr.onload = function() {
                const blob = xhr.response;
                Papa.parse(blob, {
                    complete: function(results) {
                        const students = results.data.slice(1);
                        console.log('Parsed students:', students);

                        localStorage.setItem('allStudents', JSON.stringify(students));
                        localStorage.setItem('studentID', studentID);

                        window.location.href = 'student.html';
                    },
                    error: function(error) {
                        console.error('Error parsing CSV:', error);
                        alert('An error occurred while reading the file.');
                    }
                });
            };

            xhr.onerror = function() {
                console.error('Error fetching the CSV file.');
                alert('Failed to fetch the student data.');
            };

            xhr.send();
        });

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
