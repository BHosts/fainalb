<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Amiri', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
            overflow: hidden; 
        }
        .container {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 7px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 250px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        h1 {
            color: #4a90e2;
            margin-bottom: 0px;
        }
        .logo {
            width: 350px;
            height: 150px;
            margin-bottom: 0px;
        }
        label {
            color: #4a90e2;
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
            font-size: 16px;
            color: #4a90e2;
        }
        button {
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 15px 35px;
            cursor: pointer;
            font-size: 20px;
        }
        button:hover {
            background-color: #357abd;
        }
.swal2-popup {
    width: 200px !important; 
    height: auto !important; 
    padding: 15px;
    font-family: 'Amiri', serif;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

.swal2-title {
    font-size: 15px; 
    color: #4a90e2;
    font-weight: bold;
    margin-bottom: 5px;
}

.swal2-content {
    font-size: 10px;
    color: #333;
    line-height: 1.2;
}

.swal2-confirm {
    font-size: 12px; 
    padding: 5px 15px;
    background-color: #4a90e2;
    color: #fff;
    border-radius: 5px;
    border: none;
    transition: background-color 0.3s ease;
}


        .hidden-link {
            color: transparent; 
            text-decoration: none; 
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo3.png" alt="Logo" class="logo">
        <h1>Student Search</h1>
        <form id="searchForm">
            <label for="studentID">Enter your ID</label>
            <input type="password" id="studentID" required>
            <button type="submit">Search</button>
        </form>
        <a href="https://raw.githubusercontent.com/BHosts/fainalb/main/students.csv" class="hidden-link" id="hiddenExcelLink">Excel Link</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const studentID = document.getElementById('studentID').value.trim();
            const fileURL = 'https://raw.githubusercontent.com/BHosts/fainalb/main/students.csv';

            const xhr = new XMLHttpRequest();
            xhr.open('GET', fileURL, true);
            xhr.responseType = 'blob';

            xhr.onload = function() {
                const blob = xhr.response;
                Papa.parse(blob, {
                    complete: function(results) {
                        const students = results.data.slice(1);
                        const studentExists = students.some(student => student[0] === studentID);

                        if (studentExists) {
                            localStorage.setItem('allStudents', JSON.stringify(students));
                            localStorage.setItem('studentID', studentID);
                            window.location.href = 'student.html';
                        } else {
                            Swal.fire({
                                icon: 'error',
                                title: 'Student Not Found',
                                text: 'Please try again',
                                confirmButtonText: 'OK !',
                                customClass: {
                                    popup: 'swal2-popup',
                                    title: 'swal2-title',
                                    content: 'swal2-content',
                                    confirmButton: 'swal2-confirm'
                                }
                            }).then(() => {
                                window.scrollTo(0, 0); 
                                document.body.style.overflow = 'hidden';
                            });
                        }
                    },
                    error: function(error) {
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: 'Error while reading the file.',
                            confirmButtonText: 'OK !',
                            customClass: {
                                popup: 'swal2-popup',
                                title: 'swal2-title',
                                content: 'swal2-content',
                                confirmButton: 'swal2-confirm'
                            }
                        }).then(() => {
                            window.scrollTo(0, 0); 
                            document.body.style.overflow = 'hidden'; 
                        });
                    }
                });
            };

            xhr.onerror = function() {
                Swal.fire({
                    icon: 'error',
                    title: 'Network Error',
                    text: 'Failed fetch data.',
                    confirmButtonText: 'OK !',
                    customClass: {
                        popup: 'swal2-popup',
                        title: 'swal2-title',
                        content: 'swal2-content',
                        confirmButton: 'swal2-confirm'
                    }
                }).then(() => {
                    window.scrollTo(0, 0); 
                    document.body.style.overflow = 'hidden'; 
                });
            };

            xhr.send();
        });
    </script>
</body>
</html>
